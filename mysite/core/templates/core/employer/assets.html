<button type="button" class="my-btn btn-add" data-toggle="collapse" data-target="#assetAddForm"><span>+</span>Add Asset</button>
<div class="collapse" id="assetAddForm">
    <div class="asset-add-form-wrapper">
        {% include './asset_add.html' %}
    </div>
</div>

{% for asset in assets %}
    <div class="row">
        <div class="col-md-4 col-sm-3">
            Icon.
        </div>

        <div class="col-md-8 col-sm-9">
            <p>Asset ID:{{ asset.asset }}</p>
            <p>Description:{{ asset.description }}</p>
        </div>
    </div>
{% empty %}
    <div class="row">
        <div class="col-sm-10 text-muted pl-5 mt-3">
            <em>
            You have not added any assets for now.<br>
            Use the button above to do so.
            </em>
        </div>
    </div>
{% endfor %}
