
<button type="button" class="my-btn btn-add"><span>+</span>Add Employee</button>

{% for employee in employees %}
    <div class="row">
        <div class="col-md-4 col-sm-3">
            Icon.
        </div>

        <div class="col-md-8 col-sm-9">
            <p>Name:{{ employee.username }}</p>
            <p>Email:{{ employee.email }}</p>
            <p>Position:{{ employee.position }}</p>
        </div>
    </div>
{% empty %}
    <div class="row">
        <div class="col-sm-10 text-muted pl-5 mt-3">
            <em>
            You have not enrolled any employees yet.<br>
            Use the button above to do so.
            </em>
        </div>
    </div>
{% endfor %}
